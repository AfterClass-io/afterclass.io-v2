name: Update Edge Config

on:
  push:
    branches:
      - "main"
    paths:
      - "src/server/edge/**"
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - "src/server/edge/**"

jobs:
  update-edge-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - run: bun install

      - name: Validate Edge Config
        run: bun run ecfg:test

      - name: Generate new types
        run: bun run ecfg:gentypes

      - name: Update Edge Config
        run: bun run ecfg:update -- ${{ secrets.VERCEL_TOKEN }} ${{ secrets.VERCEL_EDGE_CONFIG_ID }} src/server/edge/config.json

      - name: Update Local copy of Edge Config
        run: bun run ecfg:fetch -- ${{ secrets.VERCEL_TOKEN }} ${{ secrets.VERCEL_EDGE_CONFIG_ID }} src/server/edge/config.json

      - name: Set Git Username and Email
        id: git_config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "noreply@github.com"

      - name: Commit changes
        run: "git commit -am 'chore(ecfg): sync local config with remote'"

      - name: Create Pull Request
        run: >
          gh pr create 
          --title "chore(ecfg): sync local config with remote"
          --body "Created by [`update-edge-config` GitHub Action](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          --base main
          --head chore/update-edge-config
          --label "skip-changelog"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
